<!DOCTYPE html>
<html>
<head>
<title>Table Data</title>
</head>
<body>

  <table bgcolor="#AFEEEE" border="1" bordercolor="white" align="center" width="500px">
    <thead>
      <tr align="center">
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </tbody>
  </table>

  <br>
  <br>

  <table cellspacing="4px" border="1" bgcolor="#AFEEEE" bordercolor="black" align="center" width="500px"">
    <thead>
      <tr align="center">
        <th  style="border-radius: 30%;">Firstname</th>
        <th  style="border-radius: 30%;">Lastname</th>
        <th  style="border-radius: 30%;">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td  style="border-radius: 30%;">Jill</td>
        <td style="border-radius: 30%;">Smith</td>
        <td  style="border-radius: 30%;">50</td>
      </tr>
      <tr>
        <td  style="border-radius: 30%;">Eve</td>
        <td  style="border-radius: 30%;">Jackson</td>
        <td  style="border-radius: 30%;">94</td>
      </tr>
      <tr>
        <td  style="border-radius: 30%;">John</td>
        <td  style="border-radius: 30%;">Doe</td>
        <td  style="border-radius: 30%;">80</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
